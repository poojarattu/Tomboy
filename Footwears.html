<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Footwears - Tomboy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2b2b2b, #444);
      color: #eee;
    }

    nav {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 5%;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ff8a65;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #222;
      padding: 10px;
      border-radius: 5px;
    }

    .nav-links li:hover .dropdown {
      display: block;
    }

    .dropdown li {
      margin-bottom: 10px;
    }

    .dropdown li:last-child {
      margin-bottom: 0;
    }

    .container {
      padding: 50px 5%;
    }

    .container h1 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #ffab40;
      text-align: center;
      letter-spacing: 1px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .grid img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Tomboy</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="Footwears.html">Footwears</a></li>
       <li><a href="custom.html">Custom</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Stylish Footwear Collection</h1>
    <div class="grid">
      <img src="fwear1.jpg" alt="Footwear 1">
      <img src="fwear2.jpg" alt="Footwear 2">
      <img src="fwear3.jpg" alt="Footwear 3">
      <img src="fwear4.jpg" alt="Footwear 4">
      <img src="fwear5.jpg" alt="Footwear 5">
      <img src="fwear6.jpg" alt="Footwear 6">
      <img src="fwear7.jpg" alt="Footwear 7">
      <img src="fwear8.jpg" alt="Footwear 8">
      <img src="fwear9.jpg" alt="Footwear 9">
      <img src="fwear10.jpg" alt="Footwear 10">
    </div>
  </div>
</body>
</html>
