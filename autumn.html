<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autumn Collection</title>
  <style>
    body {
      background: linear-gradient(to bottom, #f9e4b7, #d87c3b);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #3b2f2f;
    }
    /* Global Navbar Styles */
nav {
  background-color: #333;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 5%;
  position: sticky;
  top: 0;
  z-index: 999;
}

.logo {
  font-size: 24px;
  color: #fff;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 25px;
}

.nav-links li {
  position: relative;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-size: 16px;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #00f7ff;
}

.dropdown {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: #333;
  padding: 10px;
  border-radius: 5px;
}

.nav-links li:hover .dropdown {
  display: block;
}

.dropdown li {
  margin-bottom: 10px;
}

.dropdown li:last-child {
  margin-bottom: 0;
}
    h1 {
      text-align: center;
      margin-top: 60px;
      font-size: 2.8rem;
      color: #5e3a1f;
      text-shadow: 1px 1px 2px #ffffffaa;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 50px 8%;
    }

    .image-grid img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 15px;
      border: 3px solid #b3561a;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 15px #b3561a80;
    }

    .image-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #b3561aee;
    }

    nav {
      background-color: #8b4a2e;
    }

    .nav-links a {
      color: #fff5e6;
    }

    .nav-links a:hover {
      color: #ffd9a0;
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <div class="logo">Tomboy</div>
    <ul class="nav-links">

      <li><a href="autumn.html" class="active">Autumn</a></li>
      <li><a href="custom.html">Custom</a></li>
    </ul>
  </nav>

</html>
