<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Necklaces - Tomboy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #cbe9f7, #e0f7fa, #f8faff);
      color: #333;
    }

    nav {
      background-color: #202840;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 5%;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ffd700;
    }

    .dropdown {
      display: none;
      position: absolute;
      background-color: #344061;
      padding: 10px;
      border-radius: 6px;
    }

    .nav-links li:hover .dropdown {
      display: block;
    }

    .dropdown li {
      margin: 5px 0;
    }

    .container {
      padding: 50px 5%;
    }

    .container h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(to right, #0077be, #00c6ff);
      color: transparent;
      -webkit-background-clip: text;
      font-weight: 800;
      text-shadow: 1px 1px 2px #e0f2f1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .grid-item {
      background: #ffffffc4;
      border-radius: 14px;
      box-shadow: 0 4px 18px rgba(0, 174, 255, 0.2);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .grid-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 22px rgba(0, 140, 255, 0.4);
    }

    .grid-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .grid-item .caption {
      padding: 15px;
      font-size: 14px;
      text-align: center;
      color: #2d2d2d;
      background-color: #f3fbff;
    }
  </style>
</head>
