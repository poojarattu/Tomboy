<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Tomboy</title>
  <style>
    .form-hero {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1519741491047-0f9536ec3b5b') center/cover;
      color: white;
      text-align: center;
      padding: 80px 20px;
    }.form-hero h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

.form-hero p {
  font-size: 1.2rem;
  max-width: 600px;
  margin: auto;
}

.form-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 60px 20px;
  background: #f8f8f8;
}

.form-box {
  background: #fff;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 450px;
}

.form-box label {
  display: block;
  margin: 15px 0 5px;
  font-weight: 500;
}

.form-box input {
  width: 100%;
  padding: 10px 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  outline: none;
}

.form-box button {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background: #1e90ff;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease;
}

.form-box button:hover {
  background: #187bcd;
}

footer {
  text-align: center;
  padding: 20px;
  background: #222;
  color: #fff;
}

  </style>
</head>
<body>

    <section class="form-hero">
    <h1>Create Your Tomboy Account</h1>
    <p>Join a community that celebrates bold fashion and fearless vibes. Let's get started.</p>
  </section> 
  
  <section class="form-container">
    <form action="#" method="post" class="form-box">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required><label for="email">Email</label>
  <input type="email" id="email" name="email" required>

  <label for="password">Password</label>
  <input type="password" id="password" name="password" required>

  <label for="confirm">Confirm Password</label>
  <input type="password" id="confirm" name="confirm" required>

  <button type="submit">Sign Up</button>
</form>

  </section>  
  
  <footer>
    <p>&copy; 2025 Tomboy. All rights reserved.</p>
  </footer>
</body>
</html>
